<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">
        <header>
            <div>
                <h1 style="color: white;">HomeBanking</h1>
            </div>
            <div class="toggle">
                <input type="checkbox" id="active">
                <label for="active" class="menu-btn"><span></span></label>
                <label for="active" class="close"></label>
                <div class="wrapper">
                    <ul>
                        <li><a href="transfers.html">Transfers</a></li>
                        <li><a href="cards.html">Cards</a></li>
                        <li><a href="accounts.html">Accounts</a></li>
                        <li><a href="loan-application.html">Loans</a></li>
                        <li><a href="" @click="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
            <nav class="nav-horizontal">
                <a href="transfers.html">Transfers</a>
                <a href="cards.html">Cards</a>
                <a href="accounts.html">Accounts</a>
                <a href="loan-application.html">Loans</a>
                <a href="" @click="logout">Logout</a>
            </nav>
        </header>
        <main>

            <Form>
                <h2>Select Card type and Color</h2>
                <label for="cardtype">Card Type:</label>
                <select v-model="type" name="cardtype" id="cardtype">
                    <option v-show="cardsDebito.length < 3" value="DEBIT" selected>Debit</option>
                    <option v-show="cardsCredito.length < 3" value="CREDIT">Credit</option>
                </select>
                <label for="color">Card Color:</label>
                <select v-model="color" name="color" id="color">
                    <option value="SILVER" selected>SILVER</option>
                    <option value="GOLD">GOLD</option>
                    <option value="TITANIUM">TITANIUM</option>
                </select>

                <input class="mt-2 botones" type="button" value="Create" @click="AddCard">
            </Form>


        </main>
        <div>
            <img class="imagenCreateCards" src="./img/Project_16-11.jpg" alt="">
        </div>
    </div>







    <!-- script axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
