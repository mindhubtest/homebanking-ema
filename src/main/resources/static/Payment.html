<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">
        <header>
            <div>
                <h1 style="color: white;">HomeBanking</h1>
            </div>
            <div class="toggle">
                <input type="checkbox" id="active">
                <label for="active" class="menu-btn"><span></span></label>
                <label for="active" class="close"></label>
                <div class="wrapper">
                    <ul>
                        <li><a href="transfers.html">Transfers</a></li>
                        <li><a href="cards.html">Cards</a></li>
                        <li><a href="accounts.html">Accounts</a></li>
                        <li><a href="loan-application.html">Loans</a></li>
                        <li><a href="" @click="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
            <nav class="nav-horizontal">
                <a href="transfers.html">Transfers</a>
                <a href="cards.html">Cards</a>
                <a href="accounts.html">Accounts</a>
                <a href="loan-application.html">Loans</a>
                <a href="" @click="logout">Logout</a>
            </nav>
        </header>
        <main>

            <form @submit.prevent="pay">
                <label for="number">Number Card</label>
                <input type="text" id="number" v-model="numberCard" required>

                <label for="cvv">Security Code</label>
                <input type="number" id="cvv" v-model="cvv" required>

                <label for="desc">Description</label>
                <input type="text" id="desc" v-model="description" required>

                <label for="amount">Amount</label>
                <input type="number" v-model="amount" id="amount" required>

                <input type="submit" value="Pay" :disabled="amount <= 0">
            </form>

        </main>

    </div>

    <!-- script axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- script vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- mis scripts -->
    <script src="js/payment.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <footer>
        <p>Homebanking - Emmanuel Leiva</p>
    </footer>
</body>


</html>
